name: Lambda Deploy with SAM

on:
  push:
    branches: [main]
    paths:
      - 'lambda-app/**'
      - '.github/workflows/lambda-deploy.yml'

jobs:
  deploy:
    name: Deploy Lambda Function
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: lambda-app

    # Global Environment Variables for AWS
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
      AWS_REGION: us-east-1

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Setup SAM CLI
      uses: aws-actions/setup-sam@v2

    - name: Configure AWS CLI
      run: |
        # Skip verification for now - credentials will be used by SAM directly
        echo "AWS credentials configured via environment variables"
        echo "Region: $AWS_REGION"

        # Optional: Try to list S3 (may fail but won't stop workflow)
        aws s3 ls || echo "S3 list failed but continuing..."

    - name: Install dependencies
      run: |
        # Install dependencies for Lambda package
        pip install -r requirements.txt -t .

        # Install test dependencies separately (including boto3 for tests)
        pip install pytest pytest-cov boto3

    - name: Run tests
      run: pytest tests/ -v

    - name: SAM Build
      run: sam build

    - name: SAM Deploy
      run: |
        sam deploy \
          --stack-name college-demo-lambda-stack \
          --capabilities CAPABILITY_IAM \
          --no-confirm-changeset \
          --no-fail-on-empty-changeset