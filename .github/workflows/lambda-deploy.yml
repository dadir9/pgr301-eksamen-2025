name: Lambda Deploy with SAM

on:
  push:
    branches: [main]
    paths:
      - 'lambda-app/**'
      - '.github/workflows/lambda-deploy.yml'

jobs:
  deploy:
    name: Deploy Lambda Function
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: lambda-app

    # Global Environment Variables for AWS
    env:
      AWS_ACCESS_KEY_ID: AKIA22BK4CGMHBPBVZ4X
      AWS_SECRET_ACCESS_KEY: 8xdvrsYCMT9CzaelkliiPZsU1VR8Mn5JdLk1zwv6k
      AWS_DEFAULT_REGION: us-east-1
      AWS_REGION: us-east-1

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Setup SAM CLI
      uses: aws-actions/setup-sam@v2

    - name: Configure AWS CLI
      run: |
        aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
        aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
        aws configure set default.region $AWS_DEFAULT_REGION

        echo "Verifying AWS credentials..."
        aws sts get-caller-identity

    - name: Install dependencies
      run: |
        pip install -r requirements.txt -t .
        pip install pytest pytest-cov

    - name: Run tests
      run: pytest tests/ -v

    - name: SAM Build
      run: sam build

    - name: SAM Deploy
      run: |
        sam deploy \
          --stack-name college-demo-lambda-stack \
          --capabilities CAPABILITY_IAM \
          --no-confirm-changeset \
          --no-fail-on-empty-changeset