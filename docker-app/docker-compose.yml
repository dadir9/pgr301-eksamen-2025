version: '3.8'

services:
  web:
    build: .
    image: college-docker-app:latest
    container_name: college-app
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - APP_NAME=college-docker-app
      - PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge